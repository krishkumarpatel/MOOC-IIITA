<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thank You - MOOC@IIITA</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #343a40; /* bg-dark */
        color: #f8f9fa; /* text-light */
        font-family: 'Arial', sans-serif;
        text-align: center;
        padding-top: 100px;
      }
      .thank-you-container {
        background-color: #007bff; /* Blue background */
        padding: 40px;
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        max-width: 600px;
        margin: 0 auto;
      }
      .thank-you-header {
        color: #ffc107; /* Yellow highlight for the header */
        font-size: 2.5em;
        margin-bottom: 20px;
      }
      .thank-you-text {
        font-size: 1.2em;
        margin-bottom: 30px;
      }
      .btn-primary {
        background-color: #ffc107;
        border-color: #ffc107;
        color: #333;
      }
      .btn-primary:hover {
        background-color: #e0a800;
        border-color: #e0a800;
      }
    </style>
  </head>
  <body>
    <div class="thank-you-container">
      <h1 class="thank-you-header">Thank You!</h1>
      <p class="thank-you-text">
        Your application to become an instructor on <span class="highlight">MOOC@IIITA</span> has been submitted successfully.
      </p>
      <p class="thank-you-text">
        We will review your application and get back to you shortly. Keep an eye on your email for further updates.
      </p>
      <a href="http://localhost:3000/" class="btn btn-primary">Return to Home</a>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
