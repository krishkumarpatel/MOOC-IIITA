<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instructor Application - MOOC@IIITA</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-image: url('iiita.jpeg'); /* Add your image here */
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        font-family: 'Arial', sans-serif;
        color: #f8f9fa; /* Bootstrap text-light */
      }
      .blur-background {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-image: url('iiita.jpeg');
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        filter: blur(6px); /* Adjust blur value as needed */
        z-index: -1; /* Send to back */
      }
      .form-container {
        max-width: 700px;
        margin: 50px auto;
        padding: 30px;
        background-color: rgba(0, 123, 255, 0.85); /* Semi-transparent blue */
        border-radius: 8px;
        box-shadow: 0 0 15px #343a40;
        border-left: 5px solid #ffc107; /* Yellow border for highlight */
        border-right: 5px solid #ffc107;
      }
      .form-header {
        text-align: center;
        margin-bottom: 20px;
      }
      .form-label {
        color: #f8f9fa; /* Keep labels light on blue background */
      }
      .form-control {
        border-color: #0056b3; /* Darker blue border for inputs */
      }
      .btn-primary {
        background-color: #ffc107;
        border-color: #ffc107;
        color: #343a40; /* Dark text on yellow buttons */
      }
      .btn-primary:hover {
        background-color: #e0a800;
        border-color: #e0a800;
      }
      .highlight {
        color: #ffc107; /* Yellow for highlighting important text */
      }
    </style>
  </head>
  <body>
    <div class="blur-background"></div> <!-- Blur background image -->
    <div class="container">
      <div class="form-container">
        <h1 class="form-header">Apply to Become an <span class="highlight">Instructor</span> on <span class="highlight">MOOC</span>@IIITA</h1>
        <form action="thankyou.html" method="POST">
          <!-- Name -->
          <div class="mb-3">
            <label for="name" class="form-label">Full Name</label>
            <input
              type="text"
              class="form-control"
              id="name"
              name="name"
              placeholder="Enter your full name"
              required
            />
          </div>

          <!-- Email -->
          <div class="mb-3">
            <label for="email" class="form-label">Email Address</label>
            <input
              type="email"
              class="form-control"
              id="email"
              name="email"
              placeholder="Enter your email"
              required
            />
          </div>

          <!-- Personal Details -->
          <div class="mb-3">
            <label for="phone" class="form-label">Phone Number</label>
            <input
              type="tel"
              class="form-control"
              id="phone"
              name="phone"
              placeholder="Enter your phone number"
              required
            />
          </div>

          <div class="mb-3">
            <label for="dob" class="form-label">Date of Birth</label>
            <input
              type="date"
              class="form-control"
              id="dob"
              name="dob"
              required
            />
          </div>

          <div class="mb-3">
            <label for="address" class="form-label">Address</label>
            <textarea
              class="form-control"
              id="address"
              name="address"
              rows="2"
              placeholder="Enter your address"
              required
            ></textarea>
          </div>

          <!-- Qualifications -->
          <div class="mb-3">
            <label for="qualifications" class="form-label">Qualifications</label>
            <textarea
              class="form-control"
              id="qualifications"
              name="qualifications"
              rows="3"
              placeholder="List your qualifications"
              required
            ></textarea>
          </div>

          <!-- Motivation to be Instructor -->
          <div class="mb-3">
            <label for="motivation" class="form-label">Why do you want to be an instructor on MOOC@IIITA?</label>
            <textarea
              class="form-control"
              id="motivation"
              name="motivation"
              rows="4"
              placeholder="Explain your motivation to be an instructor"
              required
            ></textarea>
          </div>

          <!-- Submit Button -->
          <div class="d-grid">
            <button type="submit" class="btn btn-primary">Submit Application</button>
          </div>
        </form>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
